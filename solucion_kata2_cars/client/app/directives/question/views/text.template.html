<div class="row">

  <!-- etiqueta -->
  <div class="col-lg-2">
    <label for="{{name}}">{{label}}</label>
  </div>

  <!-- campo -->
  <div ng-class="stylecolValue">
    <input id="{{name}}" name="{{name}}" placeholder="{{place}}" ng-model="model[field]" type="{{type}}" ng-class="{true: 'has-error'}[form[name].$dirty && form[name].$invalid]" ng-minlength="min" ng-maxlength="max" ng-pattern="{{pattern}}" required/>
  </div>

  <!-- errores controlados por Angular -->
  <div ng-class="stylecolError">
    <span ng-if="form[name].$dirty && form[name].$invalid">
        <span class="error" ng-if="form[name].$error.required">Campo obligatorio</span>
        <span class="error" ng-if="form[name].$error.number && type=='number'">Debe ser un n√∫mero</span>
        <span class="error" ng-if="form[name].$error.minlength">{{mintext}}</span>
        <span class="error" ng-if="form[name].$error.maxlength">{{maxtext}}</span>
        <span class="error" ng-if="form[name].$error.pattern">{{patterntext}}</span>
    </span>
  </div>

</div>
